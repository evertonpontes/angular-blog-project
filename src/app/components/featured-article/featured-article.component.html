<div class="feature__aticle__container">
  <div class="feature__article__photo">
    <img
      src={{data.imgUrl}}
      alt={{data.imgAlt}}>
  </div>
  <div class="feature__article__content">
    <div class="caption">
      <span>{{data.caption}}</span>
    </div>
    <div class="title">
      <h2>{{data.title}}</h2>
    </div>
    <div class="description">
      <p>{{data.description}}</p>
    </div>
  </div>
</div>
